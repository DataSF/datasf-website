<div class="inline-btn">
	<a class="btn-social twitter" href="https://twitter.com/intent/tweet?text={{ page.title | escape | replace:' ','%20' }}&amp;url={{ page.url | replace:'index.html','' | prepend: site.url }}&amp;via={{ site.owner.twitter }}" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i> Share on Twitter</a>
	<a class="btn-social facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.url }}" target="_blank"><i class="fab fa-facebook" aria-hidden="true"></i> Share on Facebook</a>

	<a class="btn-social linkedin" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ page.url | replace:'index.html','' | prepend: site.url }}&amp;title={{ page.title | escape | replace:' ','%20' }}&amp;summary={{ page.description | truncate: 150,"..." | escape | replace:' ','%20' }}&amp;source=DataSF" target="_blank"><i class="fab fa-linkedin" aria-hidden="true"></i> Share on LinkedIn</a>
